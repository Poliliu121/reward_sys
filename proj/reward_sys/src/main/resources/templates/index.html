<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reward System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div>
    <table class="table table-dark table-striped" >
        <tr>
            <th>Id</th>
            <th>Total Credits Earned</th>
            <th>Recent 3 Month Credits Earned</th>
        </tr>

        <tr th:each="customer : ${customers}">
            <td th:text="${customer.getId()}"></td>
            <td th:text="${customer.getTotal_Credits()}"></td>
            <td th:text="${customer.getThreeMonthCredits()}"></td>

        </tr>
    </table>
</div>
<br>
<div name = "TransactionHistory">
    <table name = "TransactionHistory" class="table table-dark table-striped">
        <tr>
            <th>customerId</th>
            <th>ID</th>
            <th>Cost</th>
            <th>Date</th>
        </tr>

        <tr th:each="transaction : ${transactions}">
            <td th:text="${transaction.getCustomerId()}"></td>
            <td th:text="${transaction.getId()}"></td>
            <td th:text="${transaction.getTotal_cost()}"></td>
            <td th:text="${transaction.getTransDate()}"></td>

        </tr>
    </table>
</div>

<div name="Caculator">
    <form action="/cal" method="post">
        <input name = "cost" type="text">
        <input value="Calculate" type="submit">
    </form>
    <span th:if="${calculator} != null" th:text=" ${cost} + ' credit is ' + ${credit} " > </span>
</div>
</body>
</html>
