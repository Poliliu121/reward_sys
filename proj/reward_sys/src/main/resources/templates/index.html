<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reward System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>


<div name="Caculator" style="padding-bottom: 10px">
    <h1>Credits Calculator</h1>
    <form action="/cal" method="post" style="padding: 20px">
        <input name = "cost" type="text">
        <input value="Calculate" type="submit">
        <br>
        <span th:if="${calculator} != null" th:text=" ${cost} + ' credit is ' + ${credit} " > </span>

    </form>
</div>

<h2>Personal Credits</h2>
<div style="border-bottom: 1px solid black">
    <table class="table table-dark table-striped" style="padding: 20px" >
        <tr>
            <th>Id</th>
            <th>Total Credits Earned</th>
            <th>Recent 3 Month Credits Earned</th>
        </tr>

        <tr th:each="customer : ${customers}">
            <td th:text="${customer.getId()}"></td>
            <td th:text="${customer.getTotal_Credits()}"></td>
            <td th:text="${customer.getThreeMonthCredits()}"></td>

        </tr>
    </table>
</div>


<h2>Recent 3 Months Transaction History</h2>
<div name = "TransactionHistory">
    <table name = "TransactionHistory" class="table table-dark table-striped" style="padding: 20px">
        <tr>
            <th>customerId</th>
            <th>ID</th>
            <th>Cost</th>
            <th>Date</th>
        </tr>

        <tr th:each="transaction : ${transactions}">
            <td th:text="${transaction.getCustomerId()}"></td>
            <td th:text="${transaction.getId()}"></td>
            <td th:text="${transaction.getTotal_cost()}"></td>
            <td th:text="${transaction.getTransDate()}"></td>

        </tr>
    </table>
</div>


</body>
</html>
